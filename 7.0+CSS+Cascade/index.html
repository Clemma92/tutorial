<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="outer-box" class="box bg-violet-500 m-5 p-10">
    <div class="box bg-blue-500 p-10">
      <p class="text-yellow-500">Yellow Text</p>
      <div class="box inner-box bg-red-500">
        <p class="white-text text-white p-5">White Text</p>
      </div>
    </div>
    <div class="box box bg-blue-500 p-10">
      <p class="text-yellow-500">Yellow Text</p>
      <div class="box inner-box bg-red-500">
        <p class="white-text text-white p-5">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
