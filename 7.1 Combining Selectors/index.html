<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<!-- Don't change any of the HTML code! -->

<body class="px-8">
  <h1 class="text-violet-500 text-3xl font-bold py-4">To Do List</h1>
  <h2 class="text-violet-500 text-2xl font-semibold py-4">Monday</h2>
  <div class="box">
    <p class="done text-orange-600">Do these things today!</p>
    <ul class="list-disc list-inside">
      <li class="text-blue-500">Wash Clothes</li>
      <li class="done text-green-500">Read</li>
      <li class="done text-black">Maths Questions</li>
    </ul>
  </div>

  <ul class="list-none list-inside">
    <li class="done text-xs pb-4 ">Other items</li>
  </ul>
  <p>The best preparation for tomorrow is doing your best today.</p>

</body>

</html>
